<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title data-i18n="rk_title">Gorilla Saber – Ranked Maps</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/snow.js" defer></script>
</head>
<body>
<canvas id="snowfall-element"></canvas>
<header>
  <h1 data-i18n="rk_header">Gorilla Saber – Ranked Maps</h1>
  <nav>
    <a href="index.html" data-i18n="nav_home">Home</a>
    <a href="spp.html" data-i18n="nav_spp">SPP Bot</a>
    <a href="leaderboard.html" data-i18n="nav_leaderboard">Global Ranking</a>
    <a href="ranked.html" data-i18n="nav_ranked">Ranked Maps</a>
    <a href="register.html" data-i18n="nav_register">Register</a>
    <a class="discordlogin.html" href="./auth/discord">Log In via Discord</a>
  </nav>
  <div id="langSwitch">
    <button data-lang="en">EN</button>
    <button data-lang="ua">UA</button>
  </div>
</header>

<main>
  <section id="ranked-maps">
    <h2 data-i18n="rk_h2">Ranked maps</h2>
    <table>
      <thead>
        <tr>
          <th data-i18n="rk_th_name">Name</th>
          <th data-i18n="rk_th_bsr">!bsr</th>
          <th data-i18n="rk_th_mapper">Mapper</th>
          <th data-i18n="rk_th_diff">Diff</th>
          <th data-i18n="rk_th_stars">⭐</th>
          <th data-i18n="rk_th_pass">Pass ⭐</th>
          <th data-i18n="rk_th_acc">Acc ⭐</th>
          <th data-i18n="rk_th_tech">Tech ⭐</th>
        </tr>
      </thead>
      <tbody id="rankedTableBody">
        <tr><td colspan="7" data-i18n="rk_loading">Loading...</td></tr>
      </tbody>
    </table>
  </section>
</main>

<footer>
  <small data-i18n="footer_text">Gorilla Saber is a fan project • Almost 2026 • All rights is not reserved(</small>
</footer>

<script src="js/app.js"></script>
</body>
</html>

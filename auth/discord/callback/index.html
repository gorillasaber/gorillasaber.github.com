<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Callback</title>
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width: 900px; margin: 0 auto; }
    .box { padding: 12px 14px; border: 1px solid #4443; border-radius: 10px; margin-top: 12px; }
    code { word-break: break-all; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #4445; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Discord Callback</h1>

  <div id="status" class="box">Читаю параметри…</div>

  <div class="box">
    <div><b>code:</b> <code id="code">(нема)</code></div>
    <div style="margin-top:8px;"><b>state:</b> <code id="state">(нема)</code></div>
    <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="copyBtn" disabled>Скопіювати code</button>
      <button id="backBtn">Назад на сайт</button>
    </div>
  </div>

  <div class="box">
    <h3 style="margin-top:0;">Далі</h3>
    <ol>
      <li>Ця сторінка зараз тільки показує <code>code</code> (це нормально для тесту).</li>
      <li>Для “норм логіну” треба бекенд, який обміняє <code>code</code> → <code>access_token</code> (client secret має бути тільки на сервері).</li>
    </ol>
  </div>

<pre id="out">Обробка...</pre>

  <script>
    const WORKER_EXCHANGE_URL = "https://gorillasaber.partymonkevrgt.workers.dev/discord/exchange";

    function qs(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function run() {
      const code = qs("code");
      const state = qs("state");
      const expectedState = sessionStorage.getItem("discord_oauth_state");

      const out = document.getElementById("out");

      if (!code) {
        out.textContent = "Немає code в URL. Перевір redirect_uri та scope.";
        return;
      }

      if (!state || !expectedState || state !== expectedState) {
        out.textContent = "State не співпав. Спробуй залогінитися ще раз.";
        return;
      }

      try {
        const res = await fetch(WORKER_EXCHANGE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, state }),
        });

        const data = await res.json();
        if (!res.ok) {
          out.textContent = "Помилка exchange:\n" + JSON.stringify(data, null, 2);
          return;
        }

        const expiresAt = Date.now() + (data.expires_in * 1000);
        localStorage.setItem("gs_session", JSON.stringify({
          access_token: data.access_token,
          expires_at: expiresAt,
          user: data.user,
        }));

        sessionStorage.removeItem("discord_oauth_state");

        out.textContent = "Успіх. Логін збережено. Повертаю на сайт...";
        setTimeout(() => {
          window.location.href = "/";
        }, 800);

      } catch (e) {
        out.textContent = "Fetch впав: " + String(e) + "\n\n" +
          "Зазвичай це CORS або неправильний URL воркера.";
      }
    }

    run();
  </script>

</body>
</html>
